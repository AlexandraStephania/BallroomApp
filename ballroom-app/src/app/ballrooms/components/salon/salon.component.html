
<mat-tab-group>
  <mat-tab  *ngIf="tab==1" label="Salons List">

        <mat-card *ngFor= "let salon of allSalons" class="content-cards"> 
            <mat-card-title>{{salon.salonName}}</mat-card-title>
            <mat-card-content>
              {{salon.address}}<br>
              {{salon.capacity}}<br>
              {{salon.surface}}<br>
              {{salon.danceFloor}}<br>
              {{salon.terrace}}<br>
              {{salon.parking}}<br>
  
            </mat-card-content>
            <p align="right">
                <button mat-fab  color="primary"  type="button" (click)="tab=2" (click)="loadSalonToEdit(salon.id)" ><i class="material-icons">edit</i></button>
                <button mat-fab  color="warn"  type="button" (click)="deleteSalon(salon.id)"> <i class="material-icons">delete</i></button>
             </p>
          </mat-card>

  </mat-tab>
  <mat-tab  *ngIf="tab==1" label="Add Salon">
     

        <p> Create New Salon</p> 
   
    <mat-card>
      <mat-card-content  class="example-container">
        
          <form  [formGroup]="salonForm"  class="example-container" (ngSubmit)="onSalonFormSubmit(salonForm.value)">
               <mat-form-field >
                <input matInput class="form-control"  id="salonNameId" type="text" 
                placeholder="Salon Name"
                formControlName="salonName" required>
              </mat-form-field>
             
             <mat-form-field >
                <input matInput class="form-control"  id="addressId" type="text" 
                placeholder="Address"
                formControlName="address" required>
              </mat-form-field>
              
              <mat-form-field >
                <input matInput class="form-control"  id="capacityId" type="text" 
                placeholder="Capacity"
                formControlName="capacity" required>
              </mat-form-field>

              <mat-form-field >
                <input matInput class="form-control"  id="surfaceId" type="text" 
                placeholder="Surface"
                formControlName="surface" required>
              </mat-form-field>
            
               
                <br>
                <br>
                <p align="right">
                <button   mat-button color="accent" *ngIf="!salonIdToUpdate" >Create</button>  
              </p>
            </form>
           
    </mat-card-content>
    </mat-card>
    <br>
  </mat-tab>

  <mat-tab *ngIf="tab==2" label="Edit Salon">

    <p> 
        Update Salon for Id: {{salonIdToUpdate}}
    </p>
    <mat-card>
      <mat-card-content>
        
          <form  [formGroup]="salonForm"   (ngSubmit)="onSalonFormSubmit(salonForm.value)">
            <mat-form-field >
              <input matInput class="form-control"  id="salonNameId" type="text" 
              placeholder="Salon Name"
              formControlName="salonName" required>
            </mat-form-field>
           
           <mat-form-field >
              <input matInput class="form-control"  id="addressId" type="text" 
              placeholder="Address"
              formControlName="address" required>
            </mat-form-field>
            
            <mat-form-field >
              <input matInput class="form-control"  id="capacityId" type="text" 
              placeholder="Capacity"
              formControlName="capacity" required>
            </mat-form-field>

            <mat-form-field >
              <input matInput class="form-control"  id="surfaceId" type="text" 
              placeholder="Surface"
              formControlName="surface" required>
            </mat-form-field>

                <br> 
                <button  mat-button color="accent" >Update</button>  
                <button  mat-button color="accent" type="button" (click)= "tab=1" (click)="backToCreateSalon()">Go back</button>
       
            </form>
    </mat-card-content>
    </mat-card>
    <br>

  </mat-tab>
</mat-tab-group>
